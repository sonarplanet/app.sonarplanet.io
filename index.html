<script type="text/javascript">

    const sonarplanetBackendUrl = 'http://localhost:8080/register-to-notification'

    function trackAddressNow(e, form) {
        e.preventDefault();
        $('.alert').each(function (alert) {
            $(this).css('display', 'none');
        })
        var endpoint = registerServiceWorker(form.trackAddress.value);
    }

    function registerServiceWorker(ethAddress) {
        if ('serviceWorker' in navigator) {
            // enregistrement du fichier 'service-worker.js' présent à la racine de l'application
            navigator.serviceWorker.register('service-worker.js')
                .then(function (reg) {
                    // registration worked
                    console.log('Registration succeeded.');
                    subscribeDevice(ethAddress);
                }).catch(function (error) {
                    // registration failed
                    console.log('Registration failed with ' + error);
                });
        }
    }

    function subscribeDevice(ethAddress) {
        navigator.serviceWorker.ready.then(function (serviceWorkerRegistration) {
            // Demande d'inscription au Push Server (1)
            return serviceWorkerRegistration.pushManager.subscribe({ userVisibleOnly: false });
        }).then(function (subscription) {
            var subscriptionObject = {
                subscription: subscription,
                address: ethAddress
            };

            $.post(sonarplanetBackendUrl, JSON.stringify(subscriptionObject), function (data) { })
                .done(function () {
                    $('.alert.alert-success').css('display', 'block');
                })
                .fail(function (jqXHR, textStatus, errorThrown) {
                    console.log(errorThrown);
                    $('.alert.alert-danger').css('display', 'block');
                }
                )
        }).catch(function (subscriptionErr) {
            console.log(subscriptionErr);
            $('.alert.alert-danger').css('display', 'block');
        });
    }
</script>

<body>

        <hr class="my-4">
        <div class="alert alert-success" role="alert">
            Track subscription done!
        </div>

            An error occured during tracking subscription. Please contact support:

        </div>
        <p class="lead">

            </form>
        </p>
    </div>
